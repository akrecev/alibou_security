server:
  port: 8081

spring:
  application:
    name: alibouSecurity
  datasource:
    url: jdbc:postgresql://localhost:5432/alibouDB
    username: usr
    password: pwd
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      mode: never
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    root: info
    sql: trace